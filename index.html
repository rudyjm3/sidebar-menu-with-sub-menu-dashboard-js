<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">

  <body>

    <input type="checkbox" id="check">
    <!-- HEADER AREA START ----------------------->
    <header>
      <label for="sidebar-menu">

      <div class="left-area">

      <div class="right-area">
        <a href="#" class="logout_btn">Logout</a>
      </div>

      <!-- HEADER AREA END----------------------->
    <!-- SIDEBAR START  --------------------------->
    <div class="sidebar">
      <center>
        <img src="img/male-user.jpg" alt="profile pic" class="profile-img">

      <a href="#"><i class="fas fa-desktop"></i><span>Dashboard</span></a>
      <a href="#"><i class="fas fa-cogs"></i><span></span>Componets</a>

      <a href="#"><i class="fas fa-sliders"></i><span></span>Settings</a>
    </div>

  <script type="text/javascript" src="main.js"></script>
